<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm in a React app!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
    <script src="index.js"></script>
    <script>
    // Components

      var ContactItem = React.createClass({
        propTypes: {
          name: React.PropTypes.string.isRequired,
          email: React.PropTypes.string.isRequired,
          description: React.PropTypes.string,
        },
        render: function() {
          return (
            React.createElement('li', {className:'ContactItem'},
              React.createElement('h2', {className: 'ContactItem-name'}, this.props.name),
              React.createElement('a', {href: 'mailto:' + this.props.email, className:'ContactItem-email'}, this.props.email),
              React.createElement('div', {className:'ContactItem-description'}, this.props.description)
            )
          )
        }
      })

      var ContactForm = React.createClass({
        propTypes: {
          contact: React.PropTypes.object.isRequired
        },
        render: function() {
          return (
            React.createElement('form', {className:'contact-form'},
              React.createElement('input', {
                placeholder:'Name (is required)',
                type:'text',
                value: this.props.contact.name
              }),
              React.createElement('input', {
                placeholder:'Email (is required)',
                type:'email',
                value: this.props.contact.email
              }),
              React.createElement('textarea',{
                placeholder:'Description',
                value: this.props.contact.description
              }),
              React.createElement('button',{type:'submit'}, 'Submit')
            )
          )
        }
      })

      var ContactView = React.createClass({
        propTypes: {
          contacts: React.PropTypes.array.isRequired,
          newContact: React.PropTypes.object.isRequired,
        },
        render: function(){

          var listElements = contacts.filter(function(contact) {
            return contact.email
          }).map(function(contact) {
            return React.createElement(ContactItem, contact)
          })

          return (
            React.createElement('div', {},
              React.createElement('h1',  {}, "Contacts"),
              React.createElement('ul', {}, listElements),
              React.createElement(ContactForm, {contact: this.props.newContact})
              // React.createElement(ContactForm, {contact:{name:"", email:"", description:""}})
            )
          )
        }
      })

      // Data
        var contacts = [
          {key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn"},
          {key: 2, name: "Jim", email: "jim@example.com"},
          {key: 3, name: "Joe"},
        ]

        var newContact = {name: "", email: "", description: ""}


      // Data - end

      ReactDOM.render(React.createElement(ContactView,{
        contacts: contacts,
        newContact: newContact
      }), document.getElementById('react-app'))


    </script>
  </body>
</html>
